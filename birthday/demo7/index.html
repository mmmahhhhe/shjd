<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Happy Birthday!</title>

    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

    <link rel="icon" href="Love-Free-PNG-Image.png"/>

    <link href="css/impress-demo.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="shortcut icon" href="favicon.png" /> -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
</head>


<body class="impress-not-supported">


    <div class="fallback-message">
        
    </div>


    <div id="impress">

        <div id="bored" class="step slide" data-x="-1000" data-y="-1500">
            <q>你觉得这是个传统的 PowerPoint ?</q>
        </div>


        <div class="step slide" data-x="0" data-y="-1500">
            <q>诶呦，好像真的是 <strong>PPT</strong> 诶 (●′ω`●)</q>
        </div>

        <div class="step slide" data-x="1000" data-y="-1500">
            <q>后面还有吗？<br><br> _(:3」∠)_ </q>
        </div>


        <div id="title" class="step" data-x="0" data-y="200" data-scale="4">
            <span class="try">Bookbook:</span>
            <h1>Happy Birthday!</h1>
        </div>


        <div id="its" class="step" data-x="-300" data-y="3600" data-rotate="90" data-scale="5">
            <p>XXXX</p>
            <!-- Netease Music : Do you remember/The Summer Obsession -->
            <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=320 ></iframe>
        </div>

        <div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
            <p>Together Already</p>
            <br>
            <div id="elapseClock"></div>
            <p style="font-size:40%"><br>click me!</p>
            <p style="font-size:50%">Since XX-XX-XX</p>
            <p style="font-size:50%">Sorry I can't stop it</p>
        </div>


        <div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
            <p style="font-size: 200%">XX <b>XX</b> XX</p>
            <br>
            <p>XXX</p>
        </div>


        <div id="ing" class="step" data-x="3500" data-y="-1200" data-rotate="270" data-scale="6">
            <!-- <p>by <b class="positioning">positioning</b>, <b class="rotating">rotating</b> and <b class="scaling">scaling</b> them on an infinite canvas</p> -->
            <p style="font-size: 120%">XXXX  <b class="rotating">XXth</b> birthday!</p>
        </div>

        <div id="imagination" class="step" data-x="7000" data-y="-1000" data-scale="6">
            <p style="font-size:120%">XX <b>wait</b>XX <b class="imagination">XX</b></p>
        </div>

        <div id="source" class="step" data-x="6500" data-y="2500" data-rotate="20" data-scale="4">
            <p>XXX <b>U</b>.</p>
            <img src="2hands.jpg"  style="width: 480px; height: 320px">
        </div>

        <div id="one-more-thing" class="step" data-x="6000" data-y="4000" data-scale="2">
            <p>XXX</p>
        </div>


        <div id="its-in-3d" class="step" data-x="6200" data-y="4300" data-z="-400" data-rotate-x="-60" data-rotate-y="10" data-scale="2">
            <p> <b> 我爱你 </b></p>
            <span class="footnote" style="font-size:=60%">XXX</span>
        </div>


        <div id="overview" class="step" data-x="3000" data-y="1500" data-scale="10">
        </div>

    </div>


    <div class="hint">
        <p>按下<strong>空格</strong>或<strong>↑↓←→方向键</strong>试试</p>
    </div>
    <script>
        if ("ontouchstart" in document.documentElement) {
            document.querySelector(".hint").innerHTML = "<p>Tap on the left or right to navigate</p>";
        }
    </script>


    <script type="text/javascript" src="js/impress.js"></script>
    <script>
        impress().init();
    </script>
    <script type="text/javascript" src="js/function_dev.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
    <script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var displayMode = 1;
		var together = new Date();
        // Start date: 2016-11-4 23:00:00
		together.setFullYear(2019,12,21);
		together.setHours(23);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);

		$("#big").click(function(){
			displayMode *= -1;
			timeElapse(together, displayMode);
		});

		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				adjustWordsPosition();
				startHeartAnimation();
			}, 5000);

			timeElapse(together, displayMode);
			setInterval(function () {
				timeElapse(together, displayMode);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>

</body>

</html>
